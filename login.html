<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="login.css"></a>
    <title> Se connecter / S'inscrire</title>
    <link rel="stylesheet" href="login.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Connexion</h2>
            
            <!-- Formulaire de Connexion--> 
            <div id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginButton">Se connecter</button>
            </div>
            
            <!-- S'inscrire -->
            <div id="register-form" style="display: none;">
                <div class="input-group">
                    <label for="name">Nom </label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <button type="submit" class="btn" id="registerButton">S'inscrire</button>
            </div>
            
            <div id="responseDiv"></div>
            
            <!-- Boutons  -->
            <p class="alt-action">
                <span id="switch-to-register">N'est pas enregistrer <a href="#">Créer un compte</a></span>
                <span id="switch-to-login" style="display: none;">Déjà inscrit ? <a href="#">Se connecter</a></span>
            </p>
        </div>
    </div>
   

</body>
</html>
